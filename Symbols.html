<h1><a href="Index.html">Darragh McCreery</a></h1>
<div id="sub">writer</div>

<center><pre>Carved into oak, cast on mottled bark
 Memoir suggests, in light o' the lark
 A note of jest, that love was brokered here.
 Yet they died, and lie beneath the earth
 But not forgot, that summer begot
 Their tryst beneath the tree.</pre></center>
