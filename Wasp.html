<h1><a href="Index.html">Darragh McCreery</a></h1>
<div id="sub">writer</div>

<center><pre>Watching through long soft grass fields
 Down to the edges of the bank
 Summers air and sun beat down
 Upon my bare feet and back
 Sifting silt and golden sand
 Silver liquid fresh and free

Cross legged, straight back with furrowed brow
 For on my arm there sat a bee</pre></center>
