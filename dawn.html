<h1><a href="Index.html">Darragh McCreery</a></h1>
<div id="sub">writer</div>
<center>

<pre>An aversion to working
 Metallic taste and sick,
 Early morning, hound a howling
 The foggy air is thick.

Raw eyes and lips flake,
 Sun erupts in the days break
 Calling forth the working men
 From the land of the night
 To the living, again.</pre></center>
